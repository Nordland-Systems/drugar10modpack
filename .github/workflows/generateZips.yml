name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        filename: 'drugarMods.zip'
        path: '/'
        directory: 'drugar10/'
        exclusions: '*.git* /*node_modules/* .editorconfig'
